<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Adding Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #transcription p {
            max-width: 800px;
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Live Transcription</h2>
        <div id="transcription">
            <!-- Transcriptions will be appended here -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Function to fetch transcriptions from the server
            function fetchTranscriptions() {
                $.ajax({
                    url: '/get_transcription',
                    type: 'GET',
                    success: function (data) {
                        // Clear the transcription div
                        $('#transcription').empty();

                        // Show the last two transcription messages
                        let length = data.messages.length;
                        if (length >= 2) {
                            $('#transcription').append('<p>' + data.messages[length - 2] + '</p>');
                        }
                        if (length >= 1) {
                            $('#transcription').append('<p>' + data.messages[length - 1] + '</p>');
                        }
                    },
                    complete: function () {
                        // Set another timeout to fetch again
                        setTimeout(fetchTranscriptions, 5000); // Fetch every 5 seconds
                    }
                });
            }

            // Initial fetch
            fetchTranscriptions();
        });
    </script>
</body>

</html>
