<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apareri | Luxury Bags</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100%;
      color: #333;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
    }

    .hero {
      flex-grow: 1;
      background-image: url('/api/placeholder/1200/800');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      font-size: 64px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: 300;
      letter-spacing: 4px;
    }

    .products {
      display: flex;
      justify-content: space-around;
      padding: 80px 0;
      background-color: #f9f9f9;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 250px;
      height: 250px;
      object-fit: cover;
    }

    .product h3 {
      margin-top: 20px;
      font-weight: 400;
    }

    .product p {
      color: #666;
    }
      .cart-icon {
          position: relative;
          cursor: pointer;
      }
      .cart-count {
          position: absolute;
          top: -10px;
          right: -10px;
          background-color: #333;
          color: white;
          border-radius: 50%;
          padding: 2px 6px;
          font-size: 12px;
      }
      .cart-modal {
          display: none;
          position: fixed;
          top: 0;
          right: 0;
          width: 300px;
          height: 100%;
          background-color: white;
          box-shadow: -2px 0 5px rgba(0,0,0,0.1);
          padding: 20px;
          overflow-y: auto;
      }
      .cart-modal h2 {
          margin-top: 0;
      }
      .cart-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
          padding-bottom: 10px;
          border-bottom: 1px solid #eee;
      }
      .checkout-btn {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #333;
          color: white;
          text-align: center;
          text-decoration: none;
          margin-top: 20px;
      }
      .add-to-cart {
          background-color: #333;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
      }
  </style>
</head>

<body>
  <div class="container">
    <header>
        <div class="logo">Apareri</div>
        <nav>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
        </nav>
    </header>
    <section class="hero">
      <h1>Timeless Elegance</h1>
    </section>
    <section class="products">
        <div class="product">
            <img src="/api/placeholder/250/250" alt="Luxury Bag 1">
            <h3>Signature Tote</h3>
            <p>$759</p>
            <button class="add-to-cart" onclick="addToCart('Signature Tote', 759)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/api/placeholder/250/250" alt="Luxury Bag 2">
            <h3>Evening Clutch</h3>
            <p>$549</p>
            <button class="add-to-cart" onclick="addToCart('Evening Clutch', 549)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/api/placeholder/250/250" alt="Luxury Bag 3">
            <h3>Crossbody Classic</h3>
            <p>$689</p>
            <button class="add-to-cart" onclick="addToCart('Crossbody Classic', 689)">Add to Cart</button>
        </div>
    </section>
  </div>
  <div class="cart-modal" id="cartModal">
      <h2 onclick="toggleCart()">Your Cart</h2>
      <div id="cartItems"></div>
      <div id="cartTotal"></div>
      <a href="#" class="checkout-btn" onclick="checkout()">Proceed to Checkout</a>
  </div>
  <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartCount = document.querySelector('.cart-count');
            cartCount.textContent = cart.length;

            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <span>${item.name} - $${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(itemElement);
                total += item.price;
            });

            const cartTotal = document.getElementById('cartTotal');
            cartTotal.textContent = `Total: $${total}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
        }

    function checkout() {
        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
        }

        const total = cart.reduce((sum, item) => sum + item.price, 0);
        const orderDetails = cart.map(item => `${item.name} - $${item.price}`).join('%0A');
        const message = `New order from Apareri:%0A${orderDetails}%0ATotal: $${total}%0APayment on delivery.`;

        // Replace '1234567890' with your actual WhatsApp number
        const whatsappLink = `https://wa.me/254113427239?text=${message}`;

        // Open WhatsApp in a new tab
        window.open(whatsappLink, '_blank');

        // Clear the cart after sending to WhatsApp
        cart = [];
        updateCartDisplay();
        toggleCart();
    }
  </script>
</body>

</html>
